<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-11</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <form class="search-form" autocomplete="off">
    <label>
      <input type="search" name="query" autofocus placeholder="Search images..." />
    </label>
    <button type="submit">Search</button>
  </form>

  <span id="spinner" class="loader" style="display: none;"></span>

  <ul class="gallery-container"></ul>

  <div class="bottom-block">
    <button id="load-more" style="display: none;">Load more</button>
    <span id="spinner-load-more" class="loader" style="display: none;"></span>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
